<div class="row my-4">
    <div class="col-md-6">
        <h3>List OF Devices</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForm=!showForm" class=" btn btn-primary btn-sm">
            <i class="fa fa-plus">
            </i>
            New Devices
        </button>
    </div>
</div>

<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto my-4">

        <div class="form-check my-2">
            <label class="form-check-label">
                <input [(ngModel)]="myDevice.status" type="checkbox" class="form-check-input">
                Activations
            </label>
        </div>

        <div class="form-groupe my-2">
            <label for="name"> Divice Name</label>
            <input placeholder="name the device" [(ngModel)]="myDevice.name" id="name" type="text" class="form-control">
        </div>

        <div class="form-groupe my-2">
            <label for="name"> Room</label>
            <input placeholder="in which room" [(ngModel)]="myDevice.room" id="name" type="text" class="form-control">
        </div>

        <div class="form-groupe my-2">
            <label for="name">Floor</label>
            <input placeholder="in which floor" [(ngModel)]="myDevice.floor" id="name" type="text" class="form-control">
        </div>

        <button *ngIf="editForm" (click)="updateDevice()" class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i> Update task
        </button>
        <!-- {{myTask | json}} -->
        <button *ngIf="!editForm" (click)="persistDevice()" class="btn btn-warning btn-block">
            <i class="fa fa-send"></i> New Device
        </button>
    </div>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">information of 'test'</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Activations</th>
            <th scope="col">Device</th>
            <th scope="col">Room</th>
            <th scope="col">Floor</th>
            <th scope="col">Sattus</th>
            <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let device of devices" [ngClass]="{'bg-success':device.status!='Of',
        'bg-danger':device.status!='On'}">
            <th scope="row">{{device.id}}</th>
            <td>
                <a (click)="active(device)" class="btn" [ngClass]="{'btn-success':device.active,
                'btn-danger':!device.active}" href="#"><i class="fa fa-2x"
                        [ngClass]="{'fa-play':device.status,'fa-stop':!device.status}" aria-hidden="true"></i></a>
            </td>
            <td>{{device.name}}</td>
            <td>{{device.room}}</td>
            <td>{{device.floor}}</td>
            <td>{{device.status}}</td>
            <td>
                <a (click)="confirmBox(device)" class="btn btn-danger" href="#"><i class="fa fa-trash-o fa-lg"></i></a> |
                <a class="btn btn-warning" href="#"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a> |
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">More</button>
            </td>
        </tr>
    </tbody>
</table>
